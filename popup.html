<!DOCTYPE html>
<html>
<head>
  <title>Product Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    .section {
      margin-bottom: 20px;
    }
    .product-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="number"] {
      width: calc(100% - 10px);
      margin-bottom: 5px;
      padding: 5px;
    }
    button {
      width: 100%;
      margin-bottom: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Add Product</h2>
    <input type="text" id="product-name" placeholder="Product Name" />
    <input type="number" id="product-price" placeholder="Product Price" />
    <input type="text" id="product-link" placeholder="Product Link" />
    <input type="text" id="product-image" placeholder="Product Image Link (optional)" />
    <button id="add-product-button">Add Product</button>
    <div id="status"></div>
  </div>
  <div class="section">
    <h2>Manage Products</h2>
    <div id="product-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
